<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <h1 id="one">welcome to jquery class</h1>
    <button id="btn1">fade out</button><br>
    <h1 id="two" style="display: none;">fade in</h1>
    <button id="btn2">fade in</button><br><br><br>
    <div id="three">toggle fade in and fade out</div>
    <button id="btn3">toggle class</button><br>



    
</body>
</html>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#one").fadeOut(1000)
        })
        $("#btn2").click(function(){
            $("#two").fadeIn(1000)
        })
        $("#btn3").click(function(){
            $("#three").toggle(1000)
        })
    })
</script>
