<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        .one{
            background-color: grey;
            pad: 20px;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>this is div</div>
    <p class="one">this is p</p>
    <button class="add"> addd class</button>
    <button class="remove">remove class</button>
    <button class="remove">remove/toggle</button>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".add").click(function(){
            $("div").addClass("one")
        })
        $(".remove").click(function(){
            $("div").addClass("one")
        })
        $(".remove").click(function(){
            $("div").toggleClass("one")
        })
    })
</script>
